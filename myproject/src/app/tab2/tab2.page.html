
<ion-header [translucent]="true">

  <ion-toolbar>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Завдання 2
        </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-card >
    <ion-header collapse="condense">
        <ion-title size="large">Завдання 2</ion-title>
    </ion-header>
    <ion-card-content>
      <p class="p_bg">Підрахуйте добуток
        цілих чисел на
        заданому проміжку<br>
        чисел [a,b], парних і
        кратних 8.</p>
      <ion-item color="medium">
        <ion-label position="floating">Перше число</ion-label>
        <ion-input type="number" id="a" #Inputa></ion-input>
      </ion-item>
      <ion-item color="medium">
        <ion-label position="floating">Друге число</ion-label>
        <ion-input type="number" id="b" #Inputb></ion-input>
      </ion-item>
      <ion-button expand="block"  (click)="calculateProduct(Inputa.value, Inputb.value)" >Розрахунок</ion-button>
      <ion-item>
        <p>Результат обчислення {{ result }} </p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
